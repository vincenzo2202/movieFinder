<div class="header">
    <a href="/landing">
        <img class="logo" src="../../../public/assets/3.png" alt="">
    </a>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Iniciar Sesión</h2>

    <!-- Mostrar mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Campo de Email -->
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Introduce tu correo" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small>El correo es obligatorio y debe ser válido.</small>
        </div>
    </div>

    <!-- Campo de Contraseña -->
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Introduce tu contraseña" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small>La contraseña es obligatoria.</small>
        </div>
    </div>

    <!-- Botón de Enviar -->
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    <!-- Enlace a Registro -->
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>.</p>
</form>
