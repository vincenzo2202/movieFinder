<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- name, first surname, second surname, email, password, profile image -->
    <h2>Registro</h2>

    <label for="name">Nombre</label>
    <input type="text" id="name" formControlName="name" required>
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <div class="error" *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es obligatorio</div>
    </div>

    <label for="surname">Apellidos</label>
    <input type="text" id="surname" formControlName="surname" required>
    <div class="error" *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched">
        <div *ngIf="registerForm.get('surname')?.errors?.['required']">El surname es obligatorio</div>
    </div>

    <label for="email">Correo</label>
    <input type="email" id="email" formControlName="email" required>
    <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">El email no es válido</div>
    </div>

    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" required>
    <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">El password es obligatorio</div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>.</p>
</form>
